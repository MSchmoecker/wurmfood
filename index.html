    function arrayUnique(array) {
        var a = array.concat();
        for(var i=0; i<a.length; ++i) {
            for(var j=i+1; j<a.length; ++j) {
                if(a[i] === a[j])
                    a.splice(j--, 1);
            }
        }

        return a;
    }

<script type="text/javascript">

function PopulateDropDownList() {

var result = $.parseJSON(JSONsetup);
var ddlSetup = $("#ddlSetup");

$.each(result, function(k, v) {
    //k is key v is value
    //display the key and value pair
    var option = $("<option />");

    //Set Customer Name in Text part.
    option.html(k);

    //Set Customer CustomerId in Value part.
    option.val(v);

    //Add the Option element to DropDownList.
    ddlSetup.append(option);
 });
var result = $.parseJSON(JSONsetuprarity);
var ddlSetupRarity = $("#ddlSetupRarity");

$.each(result, function(k, v) {

    //Set Customer Name in Text part.
    option.html(k);

    //Set Customer CustomerId in Value part.
    option.val(v);

    //Add the Option element to DropDownList.
    ddlSetupRarity.append(option);
 });
}
</script>
